version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./Root_Folder:/app/Root_Folder
      - ./.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
      - MONGO_URI=mongodb://localhost:27017/faiss_db
    depends_on:
      - mongo
    networks:
      - app-network

volumes:
  mongo-data:


networks:
  app-network:
    driver: bridge
