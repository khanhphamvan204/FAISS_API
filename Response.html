<!DOCTYPE html>

<head>

    <style>

        .main-content {

        .disabled-overlay::after {

            position: absolute;

            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(220, 53, 69, 0.9);
            color: white;
            padding: 15px 30px;

        .search-section {

        .form-group {

        label {

        input,

        input:focus,
        select:focus,

        .form-row {

        .search-button {

        .loading {

        .spinner {

        @keyframes spin {

        .results-section {

        .llm-response {

        .llm-response h3 {

        }

        .llm-response .content {

            font-size: 16px;
        }

        .search-results {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .results-header {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);

            color: #333;
        }

        .result-item {
            padding: 25px;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s ease;
        }

        .result-item:last-child {

        }

        .result-item:hover {

        }

        .result-content {

        }

        .result-metadata {
            display: flex;
            flex-wrap: wrap;

        }

        .metadata-item {

        }

        .similarity-score {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);

            font-weight: 600;
        }

        .error {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 5px solid #dc3545;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .container {

            }

            .main-content {
                padding: 20px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {

            }

            .auth-container {

                align-items: stretch;
            }

            .token-input {

            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üîç Vector Search v·ªõi LLM</h1>
            <p>T√¨m ki·∫øm th√¥ng minh v√† nh·∫≠n c√¢u tr·∫£ l·ªùi t·ª´ AI v·ªõi Token Authentication</p>
        </div>

        <!-- Authentication Section -->
        <div class="auth-section">
            <div class="auth-container">
                <input type="password" id="tokenInput" class="token-input" placeholder="Nh·∫≠p token x√°c th·ª±c..."
                    onkeypress="if(event.key==='Enter') authenticateToken()">
                <button class="auth-btn" onclick="authenticateToken()">üîê X√°c th·ª±c</button>
                <button class="auth-btn" onclick="clearToken()" style="background: #dc3545;">üóëÔ∏è X√≥a token</button>
                <div class="auth-status unauthenticated" id="authStatus">
                    üîí Ch∆∞a x√°c th·ª±c
                </div>

        <div class="main-content" id="mainContent">
            <div class="search-section">
                <form id="searchForm">
                    <div class="form-group">
                        <label for="query">C√¢u h·ªèi c·ªßa b·∫°n:</label>
                        <textarea id="query" rows="3" placeholder="Nh·∫≠p c√¢u h·ªèi ho·∫∑c t·ª´ kh√≥a t√¨m ki·∫øm..."
                            required></textarea>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="fileType">Lo·∫°i t√†i li·ªáu:</label>
                            <select id="fileType" required>
                                <option value="">Ch·ªçn lo·∫°i t√†i li·ªáu</option>
                                <option value="public">üìñ Public</option>
                                <option value="student">üéì Student</option>
                                <option value="teacher">üë©‚Äçüè´ Teacher</option>
                                <option value="admin">üîê Admin</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="k">S·ªë k·∫øt qu·∫£ (1-100):</label>
                            <input type="number" id="k" min="1" max="100" value="5" required>

                        <div class="form-group">

                            <input type="number" id="threshold" min="0" max="1" step="0.1" value="0.5" required>
                        </div>

                    <button type="submit" class="search-button">üöÄ T√¨m ki·∫øm v√† ph√¢n t√≠ch</button>
                </form>

            <div class="loading" id="loading">

            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="llm-response" id="llmResponse">
                    <h3>üí° C√¢u tr·∫£ l·ªùi t·ª´ AI:</h3>
                    <div class="content" id="llmContent"></div>
                </div>
                <div class="search-results">
                    <div class="results-header">
                        <h3>üìÑ K·∫øt qu·∫£ chi ti·∫øt</h3>
                        <div id="searchInfo"></div>
                    </div>
                    <div id="searchResults"></div>
                </div>
            </div>

            <div id="errorContainer"></div>
        </div>
    </div>

    <script>
        // C·ªë ƒë·ªãnh API URL v√† Gemini API Key
        const FIXED_API_URL = "http://localhost:8000/documents/vector/search";
        const FIXED_GEMINI_KEY = "AIzaSyC3ejjBrmP1d4-b6DHTcP6hCTXH7q065tE";

        let authToken = localStorage.getItem('authToken') || '';
        let isAuthenticated = false;

        // Token Authentication Functions
        function authenticateToken() {
            const token = document.getElementById('tokenInput').value.trim();
            if (!token) {
                showError('Vui l√≤ng nh·∫≠p token!');
                return;
            }

            // Test token v·ªõi API health check c√≥ authorization
            fetch(`http://localhost:8000/health`, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (response.ok) {
                        authToken = token;
                        isAuthenticated = true;
                        localStorage.setItem('authToken', token);
                        updateAuthUI(true);
                        showSuccess('‚úÖ X√°c th·ª±c th√†nh c√¥ng!');
                    } else {
                        throw new Error('Token kh√¥ng h·ª£p l·ªá');
                    }
                })
                .catch(error => {
                    isAuthenticated = false;
                    updateAuthUI(false);
                    showError(`‚ùå ${error.message}`);
                });
        }

        function clearToken() {
            authToken = '';
            isAuthenticated = false;
            localStorage.removeItem('authToken');
            document.getElementById('tokenInput').value = '';
            updateAuthUI(false);
            showInfo('üóëÔ∏è Token ƒë√£ ƒë∆∞·ª£c x√≥a');
            document.getElementById('resultsSection').style.display = 'none';
        }

        function updateAuthUI(authenticated) {
            const authStatus = document.getElementById('authStatus');
            const mainContent = document.getElementById('mainContent');

            if (authenticated) {
                authStatus.className = 'auth-status authenticated';
                authStatus.innerHTML = '‚úÖ ƒê√£ x√°c th·ª±c';

                // Enable content
                mainContent.classList.remove('disabled-overlay');
            } else {
                authStatus.className = 'auth-status unauthenticated';
                authStatus.innerHTML = 'üîí Ch∆∞a x√°c th·ª±c';

                // Disable content
                mainContent.classList.add('disabled-overlay');
            }
        }

        function getAuthHeaders() {
            if (!authToken) {
                throw new Error('Token kh√¥ng t·ªìn t·∫°i. Vui l√≤ng x√°c th·ª±c l·∫°i.');
            }
            return {
                'Authorization': `Bearer ${authToken}`,
                'Content-Type': 'application/json'
            };
        }

        async function generateLLMResponse(query, searchResults) {
            // S·ª≠ d·ª•ng to√†n b·ªô n·ªôi dung t√†i li·ªáu, kh√¥ng gi·ªõi h·∫°n k√Ω t·ª±
            const context = searchResults.map((r, i) => `[T√†i li·ªáu ${i + 1}]: ${r.content}`).join("\n\n");

            // Ki·ªÉm tra ƒë·ªô d√†i context ƒë·ªÉ tr√°nh v∆∞·ª£t qu√° gi·ªõi h·∫°n token
            if (context.length > 100000) {
                throw new Error("N·ªôi dung t√†i li·ªáu qu√° d√†i, vui l√≤ng gi·∫£m s·ªë l∆∞·ª£ng t√†i li·ªáu ho·∫∑c tƒÉng ng∆∞·ª°ng t∆∞∆°ng quan.");
            }

            // T·ªëi ∆∞u h√≥a prompt
            const prompt = `B·∫°n l√† m·ªôt AI th√¥ng minh. D·ª±a v√†o c√°c t√†i li·ªáu d∆∞·ªõi ƒë√¢y, tr·∫£ l·ªùi c√¢u h·ªèi b·∫±ng ti·∫øng Vi·ªát, r√µ r√†ng, c√≥ c·∫•u tr√∫c. N·∫øu t√†i li·ªáu qu√° d√†i, h√£y t√≥m t·∫Øt n·ªôi dung li√™n quan tr∆∞·ªõc khi tr·∫£ l·ªùi. N·∫øu kh√¥ng c√≥ th√¥ng tin ph√π h·ª£p, h√£y tr·∫£ l·ªùi: "Kh√¥ng c√≥ ƒë·ªß th√¥ng tin ƒë·ªÉ tr·∫£ l·ªùi. Vui l√≤ng cung c·∫•p truy v·∫•n chi ti·∫øt h∆°n ho·∫∑c ki·ªÉm tra lo·∫°i t√†i li·ªáu."
C√¢u h·ªèi: ${query}
T√†i li·ªáu:
${context}
Tr·∫£ l·ªùi:`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${FIXED_GEMINI_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        generationConfig: { temperature: 0.3, maxOutputTokens: 4096 } // Gi·∫£m temperature, tƒÉng maxOutputTokens
                    })
                });

                if (!response.ok) {
                    throw new Error(`L·ªói API: ${response.status} - ${response.statusText}. Vui l√≤ng ki·ªÉm tra k·∫øt n·ªëi ho·∫∑c API key.`);
                }

                const data = await response.json();
                console.log("Gemini API raw:", data);

                if (!data.candidates || !Array.isArray(data.candidates) || data.candidates.length === 0) {
                    throw new Error(data.error?.message || "Gemini kh√¥ng tr·∫£ v·ªÅ d·ªØ li·ªáu h·ª£p l·ªá.");
                }

                const parts = data.candidates[0]?.content?.parts;
                if (!parts || parts.length === 0 || !parts[0].text) {
                    throw new Error("Gemini tr·∫£ v·ªÅ n·ªôi dung tr·ªëng.");
                }

                return parts[0].text;
            } catch (err) {
                throw new Error(`L·ªói khi g·ªçi Gemini API: ${err.message}`);
            }
        }

        document.getElementById('searchForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            if (!isAuthenticated) {
                showError('‚ùå Vui l√≤ng x√°c th·ª±c token tr∆∞·ªõc khi t√¨m ki·∫øm!');
                return;
            }

            const query = document.getElementById('query').value.trim();
            const fileType = document.getElementById('fileType').value;
            const k = parseInt(document.getElementById('k').value);
            const threshold = parseFloat(document.getElementById('threshold').value);

            // Ki·ªÉm tra truy v·∫•n
            if (query.length < 5) {
                showError("Truy v·∫•n qu√° ng·∫Øn, vui l√≤ng cung c·∫•p th√™m chi ti·∫øt.");
                return;
            }

            if (!fileType) {
                showError("Vui l√≤ng ch·ªçn lo·∫°i t√†i li·ªáu.");
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';
            clearError();

            try {
                const res = await fetch(FIXED_API_URL, {
                    method: "POST",
                    headers: getAuthHeaders(),
                    body: JSON.stringify({ query, file_type: fileType, k, similarity_threshold: threshold })
                });

                if (!res.ok) {
                    if (res.status === 401) {
                        isAuthenticated = false;
                        updateAuthUI(false);
                        throw new Error('Token ƒë√£ h·∫øt h·∫°n. Vui l√≤ng x√°c th·ª±c l·∫°i.');
                    }
                    const errorData = await res.json();
                    throw new Error(`L·ªói Vector Search API: ${res.status} - ${errorData.detail || res.statusText}`);
                }

                const data = await res.json();

                if (data.results.length === 0) {
                    showError("Kh√¥ng t√¨m th·∫•y t√†i li·ªáu ph√π h·ª£p. Th·ª≠ gi·∫£m ng∆∞·ª°ng t∆∞∆°ng quan ho·∫∑c thay ƒë·ªïi t·ª´ kh√≥a.");
                    return;
                }

                const llmResp = await generateLLMResponse(query, data.results);
                displayResults(data, llmResp);
            } catch (err) {
                showError(`L·ªói: ${err.message}`);
                if (err.message.includes('Token')) {
                    isAuthenticated = false;
                    updateAuthUI(false);
                }
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });

        function displayResults(data, llmResp) {
            document.getElementById('llmContent').innerHTML = llmResp.replace(/\n/g, "<br>");

            // Hi·ªÉn th·ªã th√¥ng tin t√¨m ki·∫øm
            document.getElementById('searchInfo').innerHTML = `
                <strong>Truy v·∫•n:</strong> "${data.query}"<br>
                <strong>T√¨m th·∫•y:</strong> ${data.total_found} k·∫øt qu·∫£<br>
                <strong>Lo·∫°i t√†i li·ªáu:</strong> ${data.file_type}<br>
                <strong>Ng∆∞·ª°ng t∆∞∆°ng ƒë·ªìng:</strong> ${data.similarity_threshold}<br>
                <strong>Th·ªùi gian t√¨m ki·∫øm:</strong> ${data.search_time_ms}ms
            `;

            // Hi·ªÉn th·ªã k·∫øt qu·∫£ chi ti·∫øt
            let resultsHtml = '';
            data.results.forEach((result, index) => {
                resultsHtml += `
                    <div class="result-item">
                        <div class="result-content">
                            <strong>T√†i li·ªáu ${index + 1}:</strong><br>
                            ${result.content.substring(0, 300)}${result.content.length > 300 ? '...' : ''}
                        </div>
                        <div class="result-metadata">
                            <span class="metadata-item">üìÅ ${result.metadata.filename || 'N/A'}</span>
                            <span class="metadata-item">üë§ ${result.metadata.uploaded_by || 'N/A'}</span>
                            <span class="metadata-item similarity-score">‚≠ê ${result.metadata.similarity_score ? result.metadata.similarity_score.toFixed(2) : 'N/A'}</span>
                        </div>
                    </div>
                `;
            });

            document.getElementById('searchResults').innerHTML = resultsHtml;
            document.getElementById('resultsSection').style.display = 'block';
        }

        function showError(msg) {
            document.getElementById('errorContainer').innerHTML = `<div class="error">${msg}</div>`;
            setTimeout(() => {
                document.getElementById('errorContainer').innerHTML = '';
            }, 5000);
        }

        function showSuccess(msg) {
            document.getElementById('errorContainer').innerHTML = `
                <div class="error" style="background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%); color: #155724; border-left-color: #28a745;">
                    ${msg}
                </div>
            `;
            setTimeout(() => {
                document.getElementById('errorContainer').innerHTML = '';
            }, 3000);
        }

        function showInfo(msg) {
            document.getElementById('errorContainer').innerHTML = `
                <div class="error" style="background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%); color: #0c5460; border-left-color: #17a2b8;">
                    ${msg}
                </div>
            `;
            setTimeout(() => {
                document.getElementById('errorContainer').innerHTML = '';
            }, 3000);
        }

        function clearError() {
            document.getElementById('errorContainer').innerHTML = '';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function () {
            // Check saved token
            if (authToken) {
                document.getElementById('tokenInput').value = authToken;
                authenticateToken();
            } else {
                updateAuthUI(false);
            }

            // Load saved form data
            loadFormData();

            // Add keyboard shortcuts
            document.addEventListener('keydown', function (e) {
                // Enter in token input
                if (e.target.id === 'tokenInput' && e.key === 'Enter') {
                    authenticateToken();
                }

                // Ctrl+Enter to search
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter' && isAuthenticated) {
